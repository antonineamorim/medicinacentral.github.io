<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical com Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .menu {
            text-align: center;
        }
        .menu img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .menu img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="menu">

            <img src="https://via.placeholder.com/150" alt="Botão 1">
        </a>
        <!-- Botão 2 -->

</body>
</html>
